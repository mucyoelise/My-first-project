<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="3.png">
    <link rel="stylesheet" href="createaccount.css">
    <title>Create your account..</title>
</head>
<body>
 <div class="regform"><h1>Create your account in code warriors...</h1>
 </div>
 <div class="main">
    <form>
        <div id="name">
            <h2 class="name">Name</h2>
            <p><input type="text" class="firstname" name="" placeholder="firstname"></p>
            <p><input type="text" class="lastname" name="" placeholder="lastname"></p>

        </div>
        <h2 class="age">Age</h2>
        <input type="number" class="age" name="">
        <h2 class="Gender">Gender</h2>
        <select class="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <h2 class="E-mail">E-mail</h2>
        <input type="text" class="email" name="" placeholder="e.g. zzzz@gmail.com">
        <h2 class="phone">Phone</h2>
        <select class="phone">
            <option>+250</option>
            <option>+256</option>
            <option>+1</option>
            <option>+91</option>
            <option>+373</option>
            <option>+212</option>
            <option>+258</option>
        </select>
        <input type="text" class="number" placeholder="phone number" name="">
        <h2 class="password">Password</h2>
        <p><input type="password" class="pass1" name="" placeholder="enter password"></p>
        <p><input type="password" class="pass2" name="" placeholder="re-enter password"><br></p>
        <p class="condition"><input type="checkbox" id="terms" name="">I accept the terms and conditions</p><br>
        <a href="homepage.html"><button class="btn">Create an account</button></a>
    </form>
 </div>

    
</body>
</html>
